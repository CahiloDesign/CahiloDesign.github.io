<html>

	<head>
		<title> CahiloDesign </title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<section id="banner">
			<div class="wrapper">
				<header>
					<div class="headerlogo">
						<img src="images/litenlogo.png" alt="Logo" class="litenlogo">
					</div>

					<nav>
						<a href="#">Home</a>
						<a href="#">Portfolio</a>
						<a href="#">About me</a>
						<a href="#">Get in touch</a>
					</nav>

					<div class="content">
						<div class="tittellogo">
							<img src="images/storlogo.png" alt="Logo" class="storlogo">
						</div>

						<div class="socials">
							<img src="images/youtube1.png" alt="Youtube">
							<img src="images/facebook1.png" alt="Facebook" class="facebook">
							<img src="images/twitter1.png" alt="Twitter">
						</div>	
					</div>
				</header>
			</div>
		</section>

		<section id="offers">
			<div class="wrapper">
				<div class="header">
					<div id="offerlogos">
						<img src="images/landskap.png" alt="Graphic Design">
						<img src="images/diamant.png" alt="Logo" class="diamant">
						<img src="images/mobil.png" alt="App Design">
					</div>

					<div class="text">
						<b href="#" class="gd">Graphic Design</b>
						<b href="#" class="l">Logo</b>
						<b href="#" class="ad">App Design</b>
					</div>

				</div>
			</div>
		</section>

		<section id="interested">
			<div class="wrapper">
				<div class="header3">
					<div class="tittel">
						<h1>Interested?</h1>
					</div>

					<div class="button_wrapper">
						<c href="#" class="button button_highlight">To the shop</c>
						<c href="#" class="button button_highlight">Check the portfolio instead</c>
					</div>
				</div>
			</div>
		</section>

		<section id="quote">
			<div class="wrapper">
				<div class="header4">
					<img src="images/quote" alt="quote">

					<div class="quote">
						<p class="mainpart">"If you can't make it good, <br> atleast make it look good"</p>
						<p class="bill">-Bill Gates</p>
					</div>
				</div>
			</div>
		</section>

		<section id="contact">
		</section>

		<footer>
			<p class="copyright">
			 &copy; 2016 CahiloDesign 
			</p>
		</footer>

	</body>

</html>
